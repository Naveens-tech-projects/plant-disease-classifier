<!DOCTYPE html>
<html>
<head>
    <title>Plant Disease Classifier</title>
    <style>
        body {
            background-image: url('https://img.freepik.com/free-photo/3d-robot-hand-background-ai-technology-side-view_53876-129789.jpg?size=626&ext=jpg&ga=GA1.2.923274848.1692528256&semt=ais');
            background-size: cover;
            background-repeat: no-repeat;
            background-color: #F00; /* Fallback background color */
            margin: 0;
            padding: 0;
            font-family: 'Ubuntu', sans-serif;
            color: #0000FF;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 250px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #007bff; /* Blue color */
            margin-bottom: 20px;
        }

        h2 {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
            color: #800080;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 20px;
            font-size: 30px;
        }

        input[type="file"] {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #800080;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 30px;
        }

        #predicted_label {
            text-align: center;
            font-size: 50px;
            margin-top: 30px;
            color: #800080;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Plant Disease Classifier</h1>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <label for="image">Upload an image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>
            <button type="submit">Predict</button>
        </form>
        <p id="predicted_label"></p>
    </div>

    <script>
        // Function to display the prediction result
        function displayPredictionResult(result) {
            const predictedLabel = result.predicted_label;
            const pesticideSuggestion = result.pesticide_suggestion;

            const predictionText = `pesticide_suggestion: ${pesticideSuggestion}\npredicted_label: ${predictedLabel}`;
            const predictedLabelElement = document.getElementById('predicted_label');
            predictedLabelElement.textContent = predictionText;
        }

        // Adding the dynamic header using JavaScript
        const mainHeader = document.createElement('h2');
        mainHeader.textContent = "Project by Selva,Ruban and Naveen";
        mainHeader.style.color = "#007bff";
        document.body.insertBefore(mainHeader, document.querySelector('.container'));
    </script>
</body>
</html>
